<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="grid.css"/>
  <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
  <header>
    <div class="row">
      <h1>Star Wars Characters</h1>
      <h2>Incomplete List</h2>
    </div>
  </header>
	<div class="box">
		<div class="row">
      <div class="col-4">
        <div class="card">
      		<img src="./images/rey_square.png" alt="Square image Ray"/>
       	  <div class="name">
            <h3>Ray</h3>
            <p>Protagonist, from Tatooine</p>
          </div>
      	</div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/finn_square.png" alt="Square image Fin"/>
          <div class="name">
            <h3>Fin</h3>
            <p>Storm trooper, befriends Ray</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
      	  <img src="./images/kylo_square.png" alt="Square image Kylo"/>
          <div class="name">
            <h3>Kylo</h3>
            <p>Main villian, or is he?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img src="./images/poe_square.png" alt="Square image Poe"/>
          <div class="name">
            <h3>Poe</h3>
            <p>Neutral, pilot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/chewbacca_square.png" alt="Square image Chewbacca"/>
          <div class="name">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <img src="./images/yoda_square.png" alt="Square image Yoda"/>
          <div class="name">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
